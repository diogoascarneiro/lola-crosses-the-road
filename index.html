<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Lola crosses the road</title>
  </head>
  <body>
    <section class="container-fluid g-0">
        <div class="row g-0">
          <div class="col-9">
            <canvas id="canvas" height="928px" width="1280px"></canvas>
          </div>
          <div class="col-2 align-items-center align-self-center justify-content-center">
          <h1>LOLA CROSSES THE ROAD</h1>
          <h5>CURRENT TIME:</h5>
          <section id="clock">
            <div id="sphere">
              <span id="minDec" class="number">0</span>
              <span id="minUni" class="number">0</span>
              <span>:</span>
              <span id="secDec" class="number">0</span>
              <span id="secUni" class="number">0</span>
              <div id="milliseconds">
                <span id="milDec">0</span>
                <span id="milUni">0</span>
              </div>
          </div>
          </section>
          <h5>HIGH SCORES:</h5>
          <ol id="splits"></ol>
        </div> 
        </div>
           
    </section>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    
    <script src="js/Game.js"></script>
    <script src="js/Chronometer.js"></script>
    <script src="js/assets.js"></script> 
    <script src="js/Dog.js"></script>
    <script src="js/Obstacles.js"></script> 
    <script src="js/maps.js"></script> 
    <script src="js/main.js"></script>
    </body>
</html>
